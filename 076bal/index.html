    <script>
        // Helper function to convert time string to minutes since 20:00
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            let adjustedHours = hours;
            if (hours < 20) adjustedHours += 24; // Handle past midnight
            return (adjustedHours - 20) * 60 + minutes;
        }

        // Generate schedule for each location
        function generateSchedule() {
            const locations = ["Grote Zaal", "Pop Cafe", "Kleine Zaal", "Podium Buiten"];
            const globalStartTime = 0; // 20:00 = 0 minutes
            const globalEndTime = 420; // 03:00 = 7 hours * 60 = 420 minutes
            
            // Build timeline for each location
            const timelines = {};
            locations.forEach(location => {
                const locationData = schedule[location];
                if (!locationData) {
                    timelines[location] = [];
                    return;
                }
                
                const items = locationData.items || [];
                timelines[location] = [];
                
                // Convert each item to timeline format with calculated heights
                items.forEach(item => {
                    timelines[location].push({
                        type: item.type,
                        name: item.name,
                        duration: item.duration || 30,
                        startTime: timeToMinutes(item.time),
                        time: item.time
                    });
                });
                
                // Sort by start time to ensure correct rendering
                timelines[location].sort((a, b) => a.startTime - b.startTime);
            });
            
            // Render HTML for desktop and mobile
            renderDesktopSchedule(timelines, locations, globalEndTime);
            renderMobileSchedule(timelines, locations);
        }

        function renderDesktopSchedule(timelines, locations, globalEndTime) {
            const container = document.getElementById('schedule-content');
            
            // Time column - extends to 03:00 (27:00 in 24h+ format)
            let timeHTML = '<div class="schedule-col time-col">';
            for (let hour = 20; hour <= 27; hour++) {
                const displayHour = hour > 23 ? hour - 24 : hour;
                if (hour < 27) {
                    // Add two 30-minute slots per hour
                    timeHTML += `<div class="time30min time-cell">${displayHour}:00</div>`;
                    timeHTML += `<div class="time30min time-cell">${displayHour}:30</div>`;
                } else {
                    // Add only the :00 slot for 03:00
                    timeHTML += `<div class="time30min time-cell">03:00</div>`;
                }
            }
            timeHTML += '</div>';
            
            // Location columns
            let locationHTML = '';
            locations.forEach((location, idx) => {
                locationHTML += `<div class="schedule-col">`;
                
                let currentTime = 0; // Start at 20:00 (0 minutes)
                
                timelines[location].forEach(slot => {
                    // Calculate gap before this event
                    const gapMinutes = slot.startTime - currentTime;
                    if (gapMinutes > 0) {
                        const gapHeightPx = Math.round(gapMinutes * 57 / 30);
                        locationHTML += `<div style="height: ${gapHeightPx}px; border-bottom: 4px solid #ccc;"></div>`;
                    }
                    
                    // Calculate height dynamically based on duration (57px per 30min)
                    const heightPx = Math.round(slot.duration * 57 / 30);
                    
                    if (slot.type === 'act') {
                        locationHTML += `<div class="act" style="height: ${heightPx}px">${slot.name}</div>`;
                    } else {
                        locationHTML += `<div class="dj" style="height: ${heightPx}px">${slot.name}</div>`;
                    }
                    
                    // Update current time to the end of this event
                    currentTime = slot.startTime + slot.duration;
                });
                
                locationHTML += '</div>';
            });
            
            container.innerHTML = timeHTML + locationHTML;
        }

        function renderMobileSchedule(timelines, locations) {
            const container = document.getElementById('schedule-content-mobile');
            let mobileHTML = '';
            
            locations.forEach(location => {
                mobileHTML += `<div class="location-section">`;
                mobileHTML += `<div class="location-title">${location}${location === 'Kleine Zaal' ? '*' : ''}</div>`;
                mobileHTML += `<div class="schedule-col">`;
                
                timelines[location].forEach(slot => {
                    const timeLabel = slot.time || '';
                    const className = slot.type === 'act' ? 'act' : 'dj';
                    
                    mobileHTML += `<div class="${className}" style="display: flex; justify-content: space-between; align-items: center; padding: 12px 8px; min-height: 40px;">`;
                    mobileHTML += `<span style="font-weight: bold;">${timeLabel}</span>`;
                    mobileHTML += `<span>${slot.name}</span>`;
                    mobileHTML += `</div>`;
                });
                
                mobileHTML += `</div></div>`;
            });
            
            container.innerHTML = mobileHTML;
        }

        // Generate schedule on page load
        document.addEventListener('DOMContentLoaded', generateSchedule);
    </script>
