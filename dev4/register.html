<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <form method="GET">
                First name: <input type="text" name="firstname"><br>
                Last name: <input type="text" name="lastname"><br>
                Email: <input type="email" required name="email"><br>
                Password: <input type="password" min="5" name="password"><br>
                Birthday: <input type="date" name="date"><br>
                Gender: <br>
                <input type="radio" name="gender" value="Male">Male<br>
                <input type="radio" name="gender" value="Wijfje">Wijfje<br>
                <input type="radio" name="gender" value="other">other<br>
                Pets: <br>
                <input type="checkbox" name="cat" value="Cat"> Cat<br>
                <input type="checkbox" name="dog" value="Dog"> Dog<br>
                Cars: <br>
                <select multiple name="Cars">
                    <option value="volvo" >volvo</option>
                    <option value="audi" >audi</option>
                </select>
                <input type="submit" value="register!">
                <input type="reset">
              </form>  
</body>
</html>
